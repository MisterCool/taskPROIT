<form editable-form name="editableForm" onaftersave="saveUser()">
    <div>
        <span class="title">Name: </span>
        <span editable-text="person.name" e-name="name" e-required>
     	{{person.name}}
     	</span>
    </div>

    <div>
        <span class="title">Surname: </span>
        <span editable-text="person.surname" e-name="surname" e-required>{{person.surname}}</span>
    </div>


    <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-hide="editableForm.$visible">
        Edit
    </button>
    <span ng-show="editableForm.$visible">
        <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
          Save
        </button>
        <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting"
                ng-click="editableForm.$cancel()">
          Cancel
        </button>
      </span>
</form>
