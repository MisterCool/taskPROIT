<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg"
                           placeholder="Search person" ng-model="inputString"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" ng-click="setExpanded()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<treecontrol class="tree-light"
             tree-model="dataTree"
             options="treeOptions"
             expanded-nodes="expandedNodes"
             selected-node="selected"
             filter-expression="predicate">
    {{node.name}} {{node.surname}}
    <a href="#!/person/{{node.id}}/">
        <i class="fas fa-angle-double-right"></i>
    </a>
</treecontrol>

<div class="but">
    <div class="btn-group">
        <button type="button" ng-click="showForm()" class="btn btn-primary">Add</button>

        <button type="button" ng-click="deletePerson()" class="btn btn-danger">Delete</button>
    </div>
</div>
